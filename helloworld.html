<!DOCTYPE html>

<!--Bootstrapping: Looks for ng-app directive-->

<html ng-app="helloWorld">

<head>
    <title>My first Angular APP</title>
    <link href="././css/bootstrap.css" rel="stylesheet" />
    <link href="././css/bootstrap-theme.css" rel="stylesheet" />
    <script src="././js/angular.min.js"></script>

    <script>

        var model = {
            user: "Amit Ruwali",
            items: [
            { action: "STRY06789", done: false },
            { action: "STRY06788", done: false },
            { action: "STRY06789", done: true },
            { action: "STRY06778", done: false }]
        };

        var todoApp = angular.module("helloWorld", []);

        todoApp.controller("myWorkCtrl", function ($scope) {
            $scope.todo = model;
        });


    </script>
</head>

<body ng-controller="myWorkCtrl">
<!--{{4+6}}-->
    <div class="page-header">
        <h1>
            {{todo.user}}'s Work:
            <span class="label label-default">{{todo.items.length}}</span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" />
            <span class="input-group-btn">
                <button class="btn btn-default">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in todo.items">
                    <td>{{item.action}}</td>
                    <td>{{item.done}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
